<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
        <div class="container">
                <h1>Registration</h1>
                        <br/>
                        <form>
                    <div class="form-row">  
                 <div class="col-sm-6">     
                    <label for="InputFirstname">First Name</label>
                    <input type="text" class="form-control" id="InputFirstname"  placeholder="Enter your first name"/>  
                </div> 
            
                <div class="col-sm-6"> 
                    <label for="InputLastname">Last Name</label>
                    <input type="text" class="form-control" id="InputLastname" placeholder="Enter your last name">       
                </div>   
                    </div>
            
                    <label for="InputAddress">Street address</label>
                    <input type="text" class="form-control" id="InputAddress"  placeholder="Enter street address"> 
            
                    <div class="form-row">
                <div class="col-sm-6">
                    <label for="Inputpostal">Postal code</label>
                    <input type="text" class="form-control" id="Inputpostal" placeholder="Enter postal code">                
                </div>
            
                 <div class="col-sm-6">
                    <label for="Inputcountry">Country</label>
                    <input type="text" class="form-control" id="Inputcountry" placeholder="Enter country">               
                </div>
                    </div>
            
                    <div class="form-row">
                <div class="col-sm-6">
                    <label for="Inputcompany">Company</label>
                    <input type="text" class="form-control" id="Inputcompany" placeholder="Enter company">               
                </div>
                    
                <div class="col-sm-6">
                    <label for="Inputemail">Email address</label>
                    <input type="email" class="form-control" id="Inputemail" placeholder="Enter email address">                
                </div>
                    </div>
            
                            <label>Payment method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payment1" value="Mastercard" checked>
                    <label class="form-check-label" for="payment1">Mastercard</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payment2" value="Visa" checked>
                    <label class="form-check-label" for="payment2">Visa</label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payment3" value="Billing" checked>
                    <label class="form-check-label" for="payment3">Billing</label>
                    </div>
                   
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
</body>
</html>
